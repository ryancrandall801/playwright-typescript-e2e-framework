name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ui-tests:
    name: UI Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run UI tests
        run: npx playwright test --project=${{ matrix.browser }} --grep "@smoke"

      - name: Upload UI Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-ui-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: Upload UI test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-ui-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run API tests
        run: npx playwright test --grep "@api"

      - name: Upload API Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-api
          path: playwright-report/
          retention-days: 7

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-api
          path: test-results/
          retention-days: 7

env: 
    BASE_URL: ${{ secrets.BASE_URL || 'https://saucedemo.com' }}
    E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
    E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}